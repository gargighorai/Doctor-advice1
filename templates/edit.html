<!DOCTYPE html>
<html>
<head>
    <title>Edit Advice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Edit Advice for {{ patient[1] }} (Age: {{ patient[2] }})</h2>
    <p><strong>Symptoms:</strong> {{ patient[3] }}</p>

    <form method="POST">
        <div class="mb-3">
            <label for="advice" class="form-label">Advice:</label>
            <textarea name="advice" class="form-control" rows="3" required>{{ patient[4] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="drugs" class="form-label">Prescribed Drugs:</label>
            <textarea name="drugs" class="form-control" rows="2">{{ patient[5] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Additional Notes:</label>
            <textarea name="notes" class="form-control" rows="2">{{ patient[6] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
