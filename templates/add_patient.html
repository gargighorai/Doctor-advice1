<!-- templates/add_patient.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Add Patient</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="navbar">Add New Patient</div>

  <div class="container">
    <form method="POST">
    <input type="text" name="name" placeholder="Patient Name" required><br>
    <input type="number" name="age" placeholder="Age"><br>
    <input type="text" name="gender" placeholder="Gender"><br>
    <textarea name="symptoms" placeholder="Symptoms"></textarea><br>
    <textarea name="diagnosis" placeholder="Diagnosis"></textarea><br>
    <button type="submit">Add Patient</button>
</form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </div>
</body>
</html>
