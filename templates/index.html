<!DOCTYPE html>
<html>
<head>
    <title>Online Doctor's Advice</title>
</head>
<body>
    <h1>Doctor's Advice Form</h1>
    <form method="POST" action="/submit">
        Name: <input type="text" name="name" required><br><br>
        Age: <input type="number" name="age" required><br><br>
        Symptoms:<br>
        <textarea name="symptoms" rows="5" cols="40" required></textarea><br><br>
        <button type="submit">Get Advice</button>
    </form>
</body>
</html>
