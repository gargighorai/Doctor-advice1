<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Welcome, Dr. {{ current_user.username }}</h2>

    <p><a href="/add_patient">Add New Patient</a></p>
    <p><a href="/logout">Logout</a></p>

    <h3>Your Patients:</h3>
    {% if current_user.patients %}
        <ul>
            {% for patient in doctor.patients %}
                <li>{{ patient.name }} - {{ patient.diagnosis }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No patients found.</p>
    {% endif %}
</body>
</html>
