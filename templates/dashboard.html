<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1 class="mb-4">Doctor's Dashboard</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Age</th><th>Symptoms</th><th>Advice</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
             <tr>
                <td>{{ patient[0] }}</td>
                <td>{{ patient[1] }}</td>
                <td>{{ patient[2] }}</td>
                <td>{{ patient[3] }}</td>
                <td>{{ patient[4] }}<br><a href="/edit/{{ patient[0] }}" class="btn btn-sm btn-warning mt-2">Edit</a></td>
                <td>{{ patient[5] }}</td>
                <td>{{ patient[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
